<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./sources/css/SettingsApp.css">
        <link rel="stylesheet" href="../fonts/sf-pro-display.css">

        <meta theme="light">

        <script>
            function scrollCheck() {
                if(window.scrollY > 102) {
                    document.getElementById('scrollTitle').style.opacity = '1';
                } else {
                    document.getElementById('scrollTitle').style.opacity = '0';
                }
            }
        </script>

    </head>
    <body onscroll="scrollCheck()">
        <div id="scrollTitle" style="opacity: 0;">
            <p>Settings</p>
        </div>

        <h1>Settings</h1>
        <div id="search">
            <sf-symbol glyph="magnifyingglass" color="white"></sf-symbol>
            <input id="settingsSearch" type="text" placeholder="Search">
            <sf-symbol glyph="mic.fill" color="white"></sf-symbol>
        </div>
        
        <div id="userProfile">
            <div class="picture">
                <img src="../image/Profile Pictures/Pwq-1eJc_400x400.jpg" alt="">
            </div>
            <div class="text">
                <h1>Tim Cook</h1>
                <p>Apple Account, iCloud, and more</p>
            </div>
            <button>
                <sf-symbol style="display:block;height:20px;filter:invert(1) brightness(0.5)" glyph="chevron.right" color="black"></sf-symbol>
            </button>
        </div>

        <div id="settingsHolder">
        </div>
        
        <div class="categoryInner" id="category-undefined">
            <div class="scrollTitleCategory">
                <div class="backButton"><button><sf-symbol glyph="chevron.left"></sf-symbol> Settings</button></div>
                <div><p>Wallpaper</p></div>
                <div class="spacer"></div>
            </div>
            <div class="categoryInnerElements">
                <div class="settingsCategory">
                    <div class="wallpaperCustomizer">
                        <p>CURRENT</p>
                        <div class="wallpaperCustomizerSlide">
                            <div class="wallpaperCustomizerInnerSlide">
                                <div class="lockScreenCustomize">
                                    <img src="../image/UI_Elements/Settings/WallpaperLock.png" alt="">
                                    <button>Customize</button>
                                </div>
                                <div class="homeScreenCustomize">
                                    <img src="../image/UI_Elements/Settings/WallpaperHome.png" alt="">
                                    <button>Customize</button>
                                </div>
                            </div>
                        </div>
                        <div class="wallpaperCustomizerNavDots">
                            <div class="wallpaperCustomizerNavDot"></div>
                            <div class="wallpaperCustomizerNavDot"></div>
                            <div class="wallpaperCustomizerNavDot"></div>
                            <div class="wallpaperCustomizerNavDot"></div>
                            <div class="wallpaperCustomizerNavDot active"></div>
                            <div class="wallpaperCustomizerNavDot"></div>
                        </div>
                        <button>
                            + Add New Wallpaper
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="./sources/js/global-js-connections.js"></script>

	<script src="./sources/js/customElements.js"></script>
	<script src="./sources/js/SettingsApp.js" defer></script>
</html>
