<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../fonts/sf-pro-display.css">

        <meta theme="light">

        <style>
            body {
                background: #f2f2f7;
                display: block;
                padding: 20px;
                padding-top: 100px;
            }

            h1 {
                font-family: 'SF Pro Display', sans-serif;
                font-size: 48px;
                color: #000000;
                text-align: left;
                margin-top: 20px;
                margin-bottom: 15px;
            }

            #search {
                width: 100%;
                background: #e3e3e8;
                border-radius: 10px;
                height: 40px;
                display: flex;
            }

            #search sf-symbol {
                display: block;
                margin: 5px;
                filter: brightness(0.5);
            }

            #search #settingsSearch {
                flex: 1 1 auto;
                background: none;
                border: none;
                font-size: 20px;
                color: white;
                filter: brightness(0.5);
                outline: none;
            }

            #search #settingsSearch::placeholder {
                font-weight: 100;
            }

            #userProfile {
                margin-top: 15px;
                border-radius: 10px;
                height: 90px;
                width: 100%;
                padding: 15px 20px;
                background: white;

                display: flex;
                align-items: center;
            }

            #userProfile div.picture,
            #userProfile div.picture img {
                height: 100%;
                border-radius: 100%;
            }

            #userProfile div.text {
                margin-left: 10px;
                color: #6e6e6e;
                flex: 1 1 auto;
            }

            #userProfile div.text h1 {
                font-size: 24px;
                margin: 0;
            }

            #userProfile button {
                border: none;
                background: none;
            }

        </style>
    </head>
    <body>
        <h1>Settings</h1>
        <div id="search">
            <sf-symbol glyph="magnifyingglass" color="white"></sf-symbol>
            <input id="settingsSearch" type="text" placeholder="Search">
            <sf-symbol glyph="mic.fill" color="white"></sf-symbol>
        </div>
        
        <div id="userProfile">
            <div class="picture">
                <img src="../image/Profile Pictures/ThugBob.webp" alt="">
            </div>
            <div class="text">
                <h1>ThugBob</h1>
                <p>Apple Account, iCloud, and more</p>
            </div>
            <button>
                <sf-symbol style="display:block;height:20px;filter:invert(1) brightness(0.5)" glyph="chevron.right" color="black"></sf-symbol>
            </button>
        </div>
    </body>
	<script src="./global-js/customElements.js"></script>
</html>
