<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./sources/css/SettingsApp.css">
        <link rel="stylesheet" href="../fonts/sf-pro-display.css">

        <meta theme="light">

        <script>
            function scrollCheck() {
                if(window.scrollY > 102) {
                    document.getElementById('scrollTitle').style.display = 'flex';
                } else {
                    document.getElementById('scrollTitle').style.display = 'none';
                }
            }
        </script>

    </head>
    <body onload="loadSettings()" onscroll="scrollCheck()">
        <div id="scrollTitle" style="display: none;">
            <p>Settings</p>
        </div>

        <h1>Settings</h1>
        <div id="search">
            <sf-symbol glyph="magnifyingglass" color="white"></sf-symbol>
            <input id="settingsSearch" type="text" placeholder="Search">
            <sf-symbol glyph="mic.fill" color="white"></sf-symbol>
        </div>
        
        <div id="userProfile">
            <div class="picture">
                <img src="../image/Profile Pictures/ThugBob.webp" alt="">
            </div>
            <div class="text">
                <h1>ThugBob</h1>
                <p>Apple Account, iCloud, and more</p>
            </div>
            <button>
                <sf-symbol style="display:block;height:20px;filter:invert(1) brightness(0.5)" glyph="chevron.right" color="black"></sf-symbol>
            </button>
        </div>

        <div id="settingsHolder">
        </div>
    </body>
	<script src="./sources/js/customElements.js"></script>
	<script src="./sources/js/settingsLoader.js"></script>
</html>
