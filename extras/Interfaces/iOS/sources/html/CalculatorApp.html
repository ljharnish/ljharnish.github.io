<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../fonts/sf-pro-display.css">
        <link rel="stylesheet" href="./sources/css/CalculatorApp.css">
        
        <meta theme="dark">

        <script>
            function appSpecificFunction() { return; }
        </script>

    </head>
    <body>
        <div class="numbers">
            <p id="lastNum">70<sf-symbol glyph="multiply" color="white"></sf-symbol>7</p>
            <h1 id="currentNum">490</h1>
        </div>

        <div id="buttons">
            <div class="button" id="ac_button">AC</div>
            <div class="button" id="minus_plus_button"><sf-symbol glyph="plus.slash.minus" color="white"></sf-symbol></div>
            <div class="button" id="percent_button"><sf-symbol glyph="percent" color="white"></sf-symbol></div>
            <div class="button" id="divide_button"><sf-symbol glyph="divide" color="white"></sf-symbol></div>
            
            <div class="button" id="7_button">7</div>
            <div class="button" id="8_button">8</div>
            <div class="button" id="9_button">9</div>
            <div class="button" id="multiply_button"><sf-symbol glyph="multiply" color="white"></sf-symbol></div>
            
            <div class="button" id="4_button">4</div>
            <div class="button" id="5_button">5</div>
            <div class="button" id="6_button">6</div>
            <div class="button" id="minus_button"><sf-symbol glyph="minus" color="white" style="scale: 0.3"></sf-symbol></div>
            
            <div class="button" id="1_button">1</div>
            <div class="button" id="2_button">2</div>
            <div class="button" id="3_button">3</div>
            <div class="button" id="plus_button"><sf-symbol glyph="plus" color="white"></sf-symbol></div>
            
            <div class="button" id="calc_button"><sf-symbol glyph="calculator" color="white"></sf-symbol></div>
            <div class="button" id="0_button">0</div>
            <div class="button" id="period_button">.</div>
            <div class="button" id="equals_button"><sf-symbol glyph="equal" color="white" style="scale: 0.7"></sf-symbol></div>
        </div>
    </body>

    <script src="./sources/js/customElements.js"></script>
    <script src="./sources/js/CalculatorApp.js"></script>
</html>
