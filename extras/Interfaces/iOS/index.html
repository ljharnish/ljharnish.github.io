<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>iOS | For The Web</title>
		<!-- CSS -->
	
		<link rel="stylesheet" href="./sources/css/style.css">
		<link rel="stylesheet" href="./sources/css/debugOptions.css">
		<link rel="stylesheet" href="./sources/css/dynamicIsland.css">
		<link rel="stylesheet" href="./sources/fonts/sf-pro-display.css">

		<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	        <link rel="manifest" href="/site.webmanifest">
	</head>

	<!--TODO: Unlock & Relock -->
	<!--TODO: Clickable Side Buttons -->

	<body class="">
        <!--? Debug Stuff -->

        <div id="debugOptions">
			<div class="sides">
				<p style="color:#188ef0;text-align:center;font-weight:900;">Show<br>Layout</p>

				<button onclick="document.body.classList.toggle('showBoxes')">
					<sf-symbol glyph="rectangle.3.offgrid.fill" color="white"></sf-symbol>
				</button>

				<p style="color:#188ef0;text-align:center;font-weight:900;margin-top:30px;">Dynamic<br>Island</p>
				
                <button onclick="DynamicIslandShowcase('NewNotification')">
					<sf-symbol glyph="play.rectangle.fill" color="white"></sf-symbol>
				</button>
	
				<button onclick="DynamicIslandShowcase('Charging')">
					<sf-symbol glyph="checkmark.rectangle.fill" color="white"></sf-symbol>
				</button>
				
				<button onclick="DynamicIslandShowcase('NewCall')">
					<sf-symbol glyph="person.crop.rectangle.fill" color="white"></sf-symbol>
				</button>

				<button onclick="DynamicIslandShowcase('Empty')">
					<sf-symbol glyph="xmark.rectangle.fill" color="white"></sf-symbol>
				</button>

				<p style="color:#188ef0;text-align:center;font-weight:900;margin-top:30px;">Close<br>Extras</p>

				<button onclick="document.getElementById('debugOptions').remove();">
					<sf-symbol glyph="chevron.left.square" color="white"></sf-symbol>
				</button>

				<button onclick="document.getElementById('iphoneScreenshots').remove();">
					<sf-symbol glyph="photo" color="white"></sf-symbol>
				</button>

				<p style="color:#188ef0;text-align:center;font-weight:900;margin-top:30px;">Exit<br>App</p>

				<button onclick="closeApp()">
					<sf-symbol glyph="xmark.square.fill" color="white"></sf-symbol>
				</button>
			</div>
        </div>

		<div id="iphoneScreenshots" style="position: absolute;left: 0;top: 0;width: 30%;">
			<img src="./sources/image/phg5rn01.bmp" alt="" style="width: 100%;height: 100%;">
		</div>


        <!--? Actual Stuff -->

		<div id="iphoneOverlay"></div>
		<div id="iphoneDynamicIslandOverlay"></div>

		<div id="iosHolder">
			<div id="ios18">
				<div id="topBar">
					<div class="topBar-time">
						<p id="topBarTimeP">2:27</p>
					</div>

					<div id="dynamicIslandSpace">
						<div id="dynamicIsland">
						</div>
					</div>

					<div class="topBar-right">
						<div id="tB_service">
							<sf-symbol glyph="chart.bar.fill" color="white"></sf-symbol>
						</div>
						<div id="tB_internet">
							<sf-symbol glyph="wifi" color="white"></sf-symbol>
						</div>
						<div id="tB_battery">
							<sf-symbol glyph="battery.100" color="white"></sf-symbol>
						</div>
					</div>
				</div>
				<div id="homeScreen">
					<div id="HS_Icons">
						<div class="homeIcon">
							<img src="./sources/image/App Icons/app-store.png" alt="App Store">
						</div>
						<div class="homeIcon">
							<img src="./sources/image/App Icons/music.png" alt="Apple Music">
						</div>
						<div class="widgetSmall">
						</div>
						<div class="homeIcon">
							<img src="./sources/image/App Icons/podcasts.webp" alt="Podcasts">
						</div>
						<div class="homeIcon">
							<img src="./sources/image/App Icons/word.png" alt="Word">
						</div>
						<div class="homeIcon">
							<img src="./sources/image/App Icons/calculator.webp" alt="Calculator">
						</div>
						<div class="homeIcon">
							<img src="./sources/image/App Icons/photos.webp" alt="Photos">
						</div>
						<div class="homeIcon" app="Settings">
							<img src="./sources/image/App Icons/settings.webp" alt="Settings">
						</div>
						<div class="homeIcon">
							<img src="./sources/image/App Icons/home.webp" alt="Home">
						</div>
						<div class="homeIcon">
							<img src="./sources/image/App Icons/mail.webp" alt="Mail">
						</div>
						<div class="homeIcon" app="DevPanel">
							<img src="./sources/image/App Icons/apple-developer.webp" alt="Developer Panel">
						</div>
					</div>

					<div id="HS_Dock">
						<div id="HS_dockInner">
							<div class="homeIcon">
								<img src="./sources/image/App Icons/reminders.png" alt="Reminders">
							</div>
						
							<div class="homeIcon">
								<img src="./sources/image/App Icons/notes.webp" alt="Notes">
							</div>
	
							<div class="homeIcon">
								<img src="./sources/image/App Icons/safari.png" alt="Safari">
							</div>
						
							<div class="homeIcon">
								<img src="./sources/image/App Icons/calendar.png" alt="Calendar">
							</div>
						</div>
					</div>
					
					<!--! etc -->
				</div>

				<button id="appClose" onclick="closeApp()"></button>

				<div id="currentApp" class="noApp">
					<iframe src="" frameborder="0"></iframe>
				</div>
			</div>
		</div>
	</body>
	<!-- JS -->

	<script src="./sources/js/apps.js"></script>
	<script src="./sources/js/main.js"></script>
	<script src="./sources/html/sources/js/global-js-connections.js"></script>
	<script src="./sources/js/customElements.js"></script>
	<script src="./sources/js/dynamicIsland.js"></script>
				
	<script defer>
		//<!--? Use this for Debugging

		openNewApp('./sources/html/SettingsApp.html');
	</script>
</html>
