<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ubuntu | For The Web</title>
        <!-- CSS -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <link  rel="stylesheet" href="./sources/css/global.css">
        <link rel="stylesheet" href="./sources/css/style.css">

        <link rel="apple-touch-icon" sizes="180x180" href="./sources/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./sources/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./sources/favicon/favicon-16x16.png">
        <link rel="manifest" href="./sources/favicon/site.webmanifest">
        
        <script>history.scrollRestoration = "manual"</script>
    </head>
    <body>
        <div id="bootAnim">
            <img src="./sources/image/loading/bgrt-fallback.png" alt="">
            <img class="throbberSpinning" src="./sources/image/loading/throbber.svg" alt="">
            <img class="" src="./sources/image/loading/watermark.png" alt="">
        </div>
        <div id="lockScreen">
            <div class="lockUI">
                <div class="lockDateTime">
                    <h1 id="lockTime">00:00</h1>
                    <h3 id="lockDate">Sunday January 1</h3>
                    <p>Click or press a key to unlock</p>
                </div>
                <div class="lockLogin">
                    <img src="./sources/image/loading/computer.svg" alt="">
                    <h2>Ubuntu 24.04</h2>
                    <div class="lockLoginInput">
                        <input type="text" id="lockLoginPassword" placeholder="Password (Any)" style="-webkit-text-security:disc" autocomplete="off">
                        <button>
                            <img src="./sources/image/icons/Yaru/scalable/actions/visible-symbolic.svg" alt="">
                        </button>
                        <button>
                            <img src="./sources/image/icons/Yaru/scalable/actions/go-next-symbolic.svg" alt="">
                        </button>
                        <img id="lockLoginThrobber" class="throbberSpinning" src="./sources/image/loading/throbber.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div id="topBar">
            <div id="windowManager">

            </div>

            <button id="dateTime">
            </button>

            <div id="quickSettings">
                <img src="./sources/image/icons/Yaru/scalable/status/network-wireless-signal-good-symbolic.svg" alt="">
                <img src="./sources/image/icons/Yaru/scalable/status/audio-volume-muted-symbolic.svg" alt="">
                <img src="./sources/image/icons/Yaru/scalable/status/battery-level-100-symbolic.svg" alt="">
                <p>100%</p>
            </div>
        </div>

        <div id="dock">
            <button>
                <img src="./sources/image/icons/Apps/Firefox_logo,_2019.svg.png" alt="">
            </button>
            <button>
                <img src="./sources/image/icons/Apps/thunderbird.webp" alt="">
            </button>
            <button data-appid="base.ubuntu.filemanager" onclick="openApp('base.ubuntu.filemanager');">
                <img src="./sources/image/icons/Yaru/apps/filemanager-app.png" alt="">
            </button>
            <button>
                <img src="./sources/image/icons/Yaru/apps/rhythmbox.png" alt="">
            </button>
            <button>
                <img src="./sources/image/icons/Yaru/apps/libreoffice-writer.png" alt="">
            </button>
            <button>
                <img src="./sources/image/icons/Yaru/apps/app-center.png" alt="">
            </button>
            <button>
                <img src="./sources/image/icons/Yaru/apps/help-app.png" alt="">
            </button>
            <button data-appid="base.ubuntu.preferences" onclick="openApp('base.ubuntu.preferences');">
                <img src="./sources/image/icons/Yaru/apps/org.gnome.Settings.png" alt="">
            </button>

            <div class="divider"></div>

            <button>
                <img src="./sources/image/icons/Yaru/folders/user-trash.png" alt="">
            </button>

            <div class="divider"></div>

            <button data-appid="" onclick="setDebug()">
                <img src="./sources/image/icons/Yaru/scalable/apps/terminal-symbolic.svg" alt="">
            </button>

            <button data-appid="" onclick="document.documentElement.requestFullscreen()">
                <img src="./sources/image/icons/Yaru/scalable/actions/view-fullscreen-symbolic.svg" alt="">
            </button>
        </div>

        <button id="launcherButton" onclick="openAllApps()">
            <img src="./sources/image/loading/bgrt-fallback.png" alt="">
        </button>

        <div id="wrapper">
            <div id="mainView">
                
            </div>
        </div>

        <div id="allApps">
            <div class="allApps_page">
                <div class="allApps_appGrid">
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/calendar-app.png" alt="">
                        <p>Calendar</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/camera-app.png" alt="">
                        <p>Camera</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/clock-app.png" alt="">
                        <p>Clocks</p>
                    </button>
                    <button data-appid="base.ubuntu.filemanager" onclick="openApp('base.ubuntu.filemanager')">
                        <img src="./sources/image/icons/Yaru/apps/file-manager.png" alt="">
                        <p>File Manager</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/multimedia-video-player.png" alt="">
                        <p>Videos</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/calculator-app.png" alt="">
                        <p>Calculator</p>
                    </button>
                    <button data-appid="base.ubuntu.terminal" onclick="openApp('base.ubuntu.terminal')">
                        <img src="./sources/image/icons/Yaru/apps/terminal-app.png" alt="">
                        <p>Terminal</p>
                    </button>
                    <button data-appid="base.ubuntu.preferences" onclick="openApp('base.ubuntu.preferences')">
                        <img src="./sources/image/icons/Yaru/apps/system-settings.png" alt="">
                        <p>Settings</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/system-monitor-app.png" alt="">
                        <p>System Monitor</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/image-viewer-app.png" alt="">
                        <p>Image Viewer</p>
                    </button>
                    <button>
                        <div class="folderIcons">
                            <img src="./sources/image/icons/Yaru/apps/extensions.png" alt="">
                            <img src="./sources/image/icons/Yaru/apps/disk-usage-app.png" alt="">
                            <img src="./sources/image/icons/Yaru/apps/deja-dup.png" alt="">
                            <img src="./sources/image/icons/Yaru/apps/disk-utility-app.png" alt="">
                        </div>
                        <p>Utilities</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/libreoffice-main.png" alt="">
                        <p>LibreOffice</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/help-app.png" alt="">
                        <p>Help</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/libreoffice-calc.png" alt="">
                        <p>LibreOffice Calc</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/libreoffice-draw.png" alt="">
                        <p>LibreOffice Draw</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/libreoffice-impress.png" alt="">
                        <p>LibreOffice Impress</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/libreoffice-math.png" alt="">
                        <p>LibreOffice Math</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/libreoffice-writer.png" alt="">
                        <p>LibreOffice Writer</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/mate-power-statistics.png" alt="">
                        <p>Power Statistics</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/shotwell.png" alt="">
                        <p>Shotwell</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/software-properties.png" alt="">
                        <p>Sofware & Updates</p>
                    </button>
                    <button data-appid="base.ubuntu.softwareupdater" onclick="openApp('base.ubuntu.softwareupdater');">
                        <img src="./sources/image/icons/Yaru/apps/software-updater.png" alt="">
                        <p>Sofware Updater</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/session-properties.png" alt="">
                        <p>Startup Applications</p>
                    </button>
                    <button>
                        <img src="./sources/image/icons/Yaru/apps/usb-creator-gtk.png" alt="">
                        <p>Startup Disk Creator</p>
                    </button>
                </div>
            </div>
        </div>

        <div id="debugMenu" class="hidden">
            <h1>Debug Options</h1>
            <div class="debugOption">
                <label>FastBoot</label>
                <input type="checkbox" static data-fastboot onchange="debugOptions.fastBoot=!debugOptions.fastBoot;this.checked=debugOptions.fastBoot;let settingsFixed={};Object.keys(debugOptions).filter((s)=>typeof debugOptions[s]!=='object').forEach(e=>{settingsFixed[e]=debugOptions[e]});localStorage.setItem('debugOptions',JSON.stringify(settingsFixed));">
            </div>
            <div class="debugOption">
                <label>FreezeLogs</label>
                <input type="checkbox" static data-freezelogs onchange="debugOptions.logsFrozen=!debugOptions.logsFrozen;this.checked=debugOptions.logsFrozen;if(!debugOptions.logsFrozen)unfreezeLogs();let settingsFixedL={};Object.keys(debugOptions).filter((s)=>typeof debugOptions[s]!=='object').forEach(e=>{settingsFixedL[e]=debugOptions[e]});localStorage.setItem('debugOptions',JSON.stringify(settingsFixedL));">
            </div>
            <div class="debugOption">
                <label>RainbowLogs</label>
                <input type="checkbox" static data-rainbowlogs onchange="debugOptions.rainbowLogging=!debugOptions.rainbowLogging;this.checked=debugOptions.rainbowLogging;let settingsFixedR={};Object.keys(debugOptions).filter((s)=>typeof debugOptions[s]!=='object').forEach(e=>{settingsFixedR[e]=debugOptions[e]});localStorage.setItem('debugOptions',JSON.stringify(settingsFixedR));">
            </div>
            <div class="debugOption">
                <label>ShowDateTime</label>
                <input type="checkbox" static data-showdatetime onchange="debugOptions.showDateTime=!debugOptions.showDateTime;this.checked=debugOptions.showDateTime;let settingsFixedSDT={};Object.keys(debugOptions).filter((s)=>typeof debugOptions[s]!=='object').forEach(e=>{settingsFixedSDT[e]=debugOptions[e]});localStorage.setItem('debugOptions',JSON.stringify(settingsFixedSDT));">
            </div>
        </div>
    </body>
    <!-- JS -->

    <script src="./sources/js/logger.js"></script>
    <script src="./sources/js/appLayouts.js"></script>
    <script src="./sources/js/main.js"></script>
    <script src="./sources/js/custom.js"></script>
</html>
